<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom bij Askin Temel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/infobalk.css" />
    <link rel="stylesheet" href="Css/index.css">

</head>

<body>

    <!-- Header -->
    <header class="header">
        <img src="Img/logo.png" alt="logo" class="logo">
        <span>Askin Temel</span>
    </header>

    <!-- Jumbotron/Hero Section -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Welkom!</h1>
        <p class="lead">Ontdek meer over mijn werk en ervaringen.</p>
        <div class="button-group">
            <a href="homepage.html" class="btn btn-primary explore-button">Meer Over Mij</a>
            <a href="contact.html" class="btn btn-secondary explore-button">Neem Contact Op</a>
        </div>
    </div>

    <!-- Cards Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="homepage.html">
                        <img src="Img/IMG_4283.JPEG" class="card-img-top" alt="Card 3">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Me</h5>
                        <p class="card-text">Leer mij kennen.</p>
                        <a href="homepage.html" class="btn btn-primary">Bekijk Project</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="ervaring.html">
                        <img src="Img/nike1.jpg" class="card-img-top" alt="Card 2">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Nike</h5>
                        <p class="card-text">Werk ervaring op Nike.</p>
                        <a href="ervaring.html" class="btn btn-primary">Bekijk Project</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="intresse.html">
                        <img src="Img/IMG_0190.JPEG" class="card-img-top" alt="Card 1">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Motor</h5>
                        <p class="card-text">Dit is mijn Z800.</p>
                        <a href="intresse.html" class="btn btn-primary">Bekijk Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <p>&copy; 2024 Askin Temel. Alle rechten voorbehouden.</p>
            <div class="footer-right">
                <a href="https://facebook.com" target="_blank" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/450px-Facebook_icon_2013.svg.png?20161223201621" alt="Facebook" width="30">
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30">
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/768px-Logo_of_Twitter.svg.png?20220821125553" alt="Twitter" width="30">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
